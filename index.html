<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR Experimenting</title>

    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>
<body>
    <a-scene
            gps-camera-debug
            embedded
            arjs='sourceType: webcam; sourceWidth:1920; sourceHeight:1080; displayWidth: 1920; displayHeight: 1080;'>
          <a-entity gltf-model="./assets/magnemite/scene.gltf"
                  rotation="0 180 0"
                  scale="0.15 0.15 0.15"
                  gps-entity-place="latitude: 34.1863163; longitude: -118.6133718;"
                  animation-mixer/>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

</body>
</html>
