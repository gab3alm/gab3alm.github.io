<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR Experimenting</title>

    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>
<body>
    <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <!-- NORTH - YELLO -->
        <a-box color="yellow" scale="10 10 10" gps-entity-place="latitude: 34.189043; longitude: -118.611362;"></a-box>

        <!--   EAST - BLUE     -->
        <a-box color="blue" scale="10 10 10" gps-entity-place="latitude: 34.186687; longitude: -118.606423;"></a-box>

        <!--  SOUTH - GREEN      -->
        <a-box color="green" scale="10 10 10" gps-entity-place="latitude: 34.177742; longitude: -118.611756;"></a-box>

        <!--   WEST - RED     -->
        <a-box color="red" scale="10 10 10" gps-entity-place="latitude: 34.186229; longitude: -118.621140;"></a-box>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

</body>
</html>
