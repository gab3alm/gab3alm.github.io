<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR Experimenting</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>
<body>
    <link rel="stylesheet" href="./styles.css">
    <script src="places.js"></script>
    <h1 id="main-header"></h1>
    <div id="information-container" class="hidden">
        <h4 id="section-label"></h4>
        <p id="section-description"></p>
    </div>
    <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-assets>
            <img id="marker" src="https://image.flaticon.com/icons/svg/1301/1301421.svg">
        </a-assets>
        <a-camera gps-camera rotation-reader>
            <a-cursor>
            </a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
